<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Start</title>
<link href="https://fonts.googleapis.com/css?family=Lato"
	rel="stylesheet">
<style>
html {
	width: 100%;
	height: 100%;
	font-family: 'Lato', sans-serif;
}

body {
	background-color: rgb(122, 128, 137);
}

#header {
	padding: 15px;
	background-color: rgb(71, 74, 79);
	color: white;
	font-size: 150%;
	text-align: center;
}

.button {
	background-color: rgb(169, 175, 186);
	border: none;
	color: white;
	padding: 15px 32px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	margin-bottom: 1%;
}

.button:hover {
	background-color: rgb(111, 115, 122);
}

.textInput {
	margin-bottom: 1%;
	margin-right: 1%;
	background-color: rgb(205, 209, 214);
	font-family: 'Lato', sans-serif;
	border: none;
}

#data {
	width: 50%;
	background-color: rgb(146, 152, 163);
	margin-top: 1%;
	text-align: center;
	padding-top: 0.5%;
	margin-left: 25%;
	margin-right: 25%;
}
</style>
</head>
<body>
	<div id="header">
		<h1>Add URL</h1>
	</div>
	<div id="data">
		<br> <input class="textInput" type="text" name="newURL"
			placeholder="URL to short" id="newURL">
		<button type="button" class="button" onclick="addURL();">Add
			URL</button>
	</div>
	<script type="text/javascript">
		function addURL() {
			if (document.getElementById('newURL').value == '') {
				alert("You have to enter a URL to short!")
			} else {
				window.location = "add/"
						+ document.getElementById('newURL').value;
			}
		}
	</script>
</body>
</html>
